<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Element</title>
</head>
<body style="background-color: grey; color: wheat;">
    
</body>
<script>
    const div= document.createElement('div');
    console.log(div);
    div.className= 'hello';
    div.id='hey';
    div.style.backgroundColor='green';
    div.style.padding='12px';
    // div.innerText='Coffee with code';
    const addNode= document.createTextNode('Coffee with code')
    div.appendChild(addNode);

    document.body.appendChild(div);
</script>
</html>
